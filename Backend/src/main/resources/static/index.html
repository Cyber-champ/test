
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            max-height: 800px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .chat-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .connection-bar {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .btn-group-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            max-width: 300px;
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-custom:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-custom:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite both;
            display: inline-block;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .message-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message-item {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
            clear: both;
        }

        .message-item.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            float: right;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message-item.received {
            background: white;
            color: #333;
            float: left;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item.system-message {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            font-weight: 500;
            color: #495057;
            float: none;
            max-width: 100%;
            text-align: center;
            border-radius: 12px;
            margin: 12px 0;
        }

        .messages-wrapper {
            display: flow-root;
        }

        .input-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }

        .input-group-custom {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-control-custom {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-send {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #495057;
        }

        .empty-state p {
            font-size: 14px;
        }

        .message-area::-webkit-scrollbar {
            width: 8px;
        }

        .message-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .message-area::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .message-area::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                border-radius: 0;
                height: 100vh;
                max-height: 100vh;
            }

            .chat-header {
                padding: 20px 15px;
            }

            .chat-header h1 {
                font-size: 22px;
            }

            .chat-header p {
                font-size: 13px;
            }

            .connection-bar {
                padding: 12px 15px;
            }

            .btn-custom {
                max-width: none;
                padding: 10px 20px;
                font-size: 13px;
            }

            .message-area {
                padding: 15px 10px;
            }

            .message-item {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .message-sender {
                font-size: 10px;
            }

            .message-text {
                font-size: 13px;
            }

            .input-area {
                padding: 12px 15px;
            }

            .input-group-custom {
                gap: 8px;
            }

            .form-control-custom {
                min-width: 100%;
                padding: 10px 14px;
                font-size: 14px;
            }

            .btn-send {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }

            .empty-state {
                padding: 40px 20px;
            }

            .empty-state svg {
                width: 60px;
                height: 60px;
            }

            .empty-state h3 {
                font-size: 16px;
            }

            .empty-state p {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 18px 12px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-header p {
                font-size: 12px;
            }

            .connection-bar {
                padding: 10px 12px;
            }

            .btn-custom {
                padding: 9px 16px;
                font-size: 12px;
            }

            .message-area {
                padding: 12px 8px;
            }

            .message-item {
                max-width: 90%;
                padding: 9px 12px;
            }

            .message-sender {
                font-size: 9px;
            }

            .message-text {
                font-size: 13px;
            }

            .input-area {
                padding: 10px 12px;
            }

            .form-control-custom {
                padding: 9px 12px;
                font-size: 13px;
            }

            .btn-send {
                padding: 9px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .message-item {
                max-width: 95%;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .btn-custom {
                font-size: 11px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
<noscript>
    <div style="background: #dc3545; color: white; padding: 20px; text-align: center; font-weight: bold;">
        ‚ö†Ô∏è JavaScript is required for this application. Please enable JavaScript and reload.
    </div>
</noscript>

<div class="chat-container">
    <div class="chat-header">
        <h1>üí¨ Random Chat</h1>
        <p>Connect with someone new instantly</p>
    </div>

    <div class="connection-bar">
        <div class="btn-group-custom">
            <button id="nextBtn" class="btn-custom">
                <span id="btnText">Find Someone New</span>
            </button>
        </div>
    </div>

    <div class="message-area" id="messageArea">
        <div class="empty-state" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <h3>No messages yet</h3>
            <p>Click the button to start chatting</p>
        </div>
        <div id="messages" class="messages-wrapper"></div>
    </div>

    <div class="input-area">
        <form id="messageForm">
            <div class="input-group-custom">
                <input type="text" id="message" class="form-control-custom" placeholder="Type your message..." autocomplete="off">
                <button id="send" class="btn-send" type="submit" disabled>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
